spring.kafka.consumer.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=myGroup
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=com.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.apache.kafka.common.serialization.StringDeserializer

spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-deserializer=com.apache.kafka.common.serialization.StringDeserializer
spring.kafka.producer.value-deserializer=com.apache.kafka.common.serialization.StringDeserializer